<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysian Household Data Visualization</title>
  
  <!-- Vega and Vega-Lite scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- Styling to center and format the page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white; /* Light background for the whole page */
      color: #333; /* Dark text color for contrast */
      padding: 20px;
      text-align: center; /* Center-align the text */
    }

    /* Main content wrapper */
    .content-wrapper {
      background-color: lightpink; /* Background color for the content */
      max-width: 1200px; /* Max width for the content */
      margin: 0 auto; /* Center the content horizontally */
      padding: 20px; /* Padding around the content */
      border-radius: 10px; /* Rounded corners for the content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
      font-size: 28px; /* Larger font size for title */
      margin-bottom: 10px; /* Space below the title */
    }

    p {
      font-size: 16px; /* Standard font size for description */
      margin-bottom: 20px; /* Space below the description */
      max-width: 800px; /* Limiting width of paragraph */
      margin-left: auto;
      margin-right: auto;
    }

    /* Box frame styles */
    .box-frame {
      background-color: lightyellow; /* White background for the box */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Padding inside the box */
      margin: 20px auto; /* Center and space out the box */
      width: 90%; /* Width of the box */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    /* Text box styles */
    .text-box {
      font-size: 20px; /* Larger font for chart titles */
      font-weight: bold; /* Bold font */
      margin-bottom: 10px; /* Space below titles */
    }

    .vega-embed {
      display: inline-block; /* Center the visualization */
      text-align: center;
      margin: 10px 0; /* Space around visualizations */
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <!-- Title for the overall page -->
    <h1>Household Income, Expenditure and Poverty in Malaysia</h1>
    
    <!-- Description -->
    <p>
      Text Box
    </p>
    
    <!-- Box frame for Gini Coefficient Map -->
    <div class="box-frame">
      <div class="text-box">Gini Coefficient Map</div>
      <p>
        Text Box
      </p>
      <div id="choropleth_map"></div>
    </div>

    <!-- Box frame for Poverty Rate Chart -->
    <div class="box-frame">
      <div class="text-box">Poverty Rate by State</div>
      <p>
        Text Box
      </p>
      <div id="line_chart"></div>
    </div>

    <!-- Box frame for Bar Chart -->
    <div class="box-frame">
      <div class="text-box">Mean and Median Rate of Income by State</div>
      <p>
        Text Box
      </p>
      <div id="bar_chart"></div>
    </div>
  </div>

  <!-- Vega-Lite Visualization -->
  <script type="text/javascript">
    // Embed Gini Map (choropleth map)
    var choroplethSpec = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', choroplethSpec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    // Embed Poverty Rate Chart (Line Chart)
    var lineChartSpec = "js/line_chart.vg.json";
    vegaEmbed('#line_chart', lineChartSpec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    // Embed Bar Chart
    var barChartSpec = "js/bar_charts.vg.json"; // Correct reference to your bar chart specification
    vegaEmbed('#bar_chart', barChartSpec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
